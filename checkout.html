<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-sm mx-auto min-h-screen bg-white flex flex-col">

  <!-- Header -->
  <div class="p-4 shadow font-semibold text-lg">Checkout</div>

  <!-- Address -->
  <div class="p-4 border-b">
    <p class="text-sm text-gray-500">Deliver to</p>
    <p class="font-semibold">Home · Near City Mall</p>
    <button class="text-orange-500 text-sm mt-1">Change</button>
  </div>

  <!-- Order summary -->
  <div class="p-4 flex-1">
    <p class="font-semibold mb-3">Order Summary</p>

    <div class="flex justify-between text-sm mb-2">
      <span>Chicken Biryani</span>
      <span>₹180</span>
    </div>

    <div class="flex justify-between text-sm mb-2">
      <span>Paneer Butter Masala</span>
      <span>₹160</span>
    </div>

    <div class="flex justify-between text-sm border-t pt-2 mt-2">
      <span>Item Total</span>
      <span>₹340</span>
    </div>

    <div class="flex justify-between font-semibold mt-2">
      <span>To Pay</span>
      <span>₹340</span>
    </div>
  </div>

  <!-- Proceed -->
  <div class="p-4 border-t">
    <button
      onclick="goToPayment()"
      class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold">
      Proceed to Payment
    </button>
  </div>

</div>

<script>
  function goToPayment() {
    window.location.href = "payment.html";
  }
</script>

</body>
</html>
