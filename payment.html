<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-sm mx-auto min-h-screen bg-white flex flex-col">

  <!-- Header -->
  <div class="p-4 shadow font-semibold text-lg">Payment</div>

  <!-- Amount -->
  <div class="p-4 border-b">
    <p class="text-sm text-gray-500">Amount to pay</p>
    <p class="text-2xl font-bold">â‚¹340</p>
  </div>

  <!-- Payment options -->
  <div class="p-4 flex-1 space-y-4">

    <label class="flex items-center justify-between border rounded-lg p-3">
      <span>UPI</span>
      <input type="radio" name="payment" />
    </label>

    <label class="flex items-center justify-between border rounded-lg p-3">
      <span>Debit / Credit Card</span>
      <input type="radio" name="payment" />
    </label>

    <label class="flex items-center justify-between border rounded-lg p-3">
      <span>Cash on Delivery</span>
      <input type="radio" name="payment" />
    </label>

  </div>

  <!-- Pay -->
  <div class="p-4 border-t">
    <button
      onclick="payNow()"
      class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold">
      Pay Now
    </button>
  </div>

</div>

<script>
  function payNow() {
    window.location.href = "order.html";
  }
</script>

</body>
</html>
