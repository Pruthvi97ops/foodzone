<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-sm mx-auto min-h-screen bg-white flex flex-col">

  <!-- Header -->
  <div class="p-4 shadow-sm font-semibold text-lg">Your Cart</div>

  <!-- Cart items -->
  <div class="flex-1 p-4 space-y-4">

    <!-- Item -->
    <div class="flex justify-between items-center border-b pb-3">
      <div>
        <p class="font-semibold">Chicken Biryani</p>
        <p class="text-sm text-gray-500">₹180</p>
      </div>
      <div class="flex items-center gap-2">
        <button class="px-2 border">-</button>
        <span>1</span>
        <button class="px-2 border">+</button>
      </div>
    </div>

    <div class="flex justify-between items-center border-b pb-3">
      <div>
        <p class="font-semibold">Paneer Butter Masala</p>
        <p class="text-sm text-gray-500">₹160</p>
      </div>
      <div class="flex items-center gap-2">
        <button class="px-2 border">-</button>
        <span>1</span>
        <button class="px-2 border">+</button>
      </div>
    </div>

  </div>

  <!-- Bill -->
  <div class="p-4 border-t">
    <div class="flex justify-between text-sm mb-2">
      <span>Item total</span>
      <span>₹340</span>
    </div>
    <div class="flex justify-between font-semibold mb-4">
      <span>To Pay</span>
      <span>₹340</span>
    </div>

    <button 
     onclick="goTocheckout()"
     class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold">
      Proceed to Checkout
    </button>
  </div>

</div>
<script>
  function goTocheckout() {
    window.location.href = "checkout.html";
  }
</script>
</body>
</html>
