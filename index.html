<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FoodZone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<!-- ================= LOGIN SCREEN ================= -->
<div id="loginScreen" class="h-screen bg-gradient-to-b from-slate-700 to-slate-200 flex items-center justify-center">
  <div class="w-full max-w-sm h-full flex flex-col items-center justify-between px-6 py-10">

    <div class="flex flex-col items-center mt-10">
      <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mb-4">üç¥</div>
      <h1 class="text-3xl font-bold text-white">FoodZone</h1>
    </div>

    <div class="w-full space-y-4 mb-20">
      <button class="w-full py-3 rounded-full bg-emerald-600 text-white font-semibold">Sign Up</button>
      <button class="w-full py-3 rounded-full bg-orange-400 text-white font-semibold">Log Up</button>

      <button onclick="showScreen('location')" class="w-full py-3 rounded-full bg-white text-black font-semibold text-xl">
        Skip
      </button>

      <div class="flex justify-between text-sm text-slate-700 px-2 mt-4">
        <a href="#" class="underline">Log In</a>
        <a href="#" class="underline">Sign Up</a>
      </div>
    </div>
  </div>
</div>

<!-- ================= LOCATION SCREEN ================= -->
<div id="locationScreen" class="hidden bg-white h-screen flex items-center justify-center">
  <div class="w-full max-w-sm h-full px-5 py-6 flex flex-col">

    <h2 class="text-xl font-bold mb-4">Select your location</h2>

    <input id="locationInput" type="text" placeholder="Search area, city"
      class="border rounded-lg px-4 py-3 mb-4 focus:outline-none focus:ring-2 focus:ring-orange-400"/>

    <button onclick="useCurrentLocation()"
      class="flex items-center justify-center gap-2 border border-orange-400 text-orange-500 rounded-lg py-3 mb-6 font-semibold">
      üìç Use current location
    </button>

    <div class="space-y-3">
      <button onclick="selectLocation('Sonepur')" class="w-full text-left border rounded-lg px-4 py-3">Sonepur</button>
      <button onclick="selectLocation('Balangir')" class="w-full text-left border rounded-lg px-4 py-3">Balangir</button>
      <button onclick="selectLocation('Sambalpur')" class="w-full text-left border rounded-lg px-4 py-3">Sambalpur</button>
      <button onclick="selectLocation('Bargarh')" class="w-full text-left border rounded-lg px-4 py-3">Bargarh</button>
      <button onclick="selectLocation('Rourkela')" class="w-full text-left border rounded-lg px-4 py-3">Rourkela</button>
    </div>

    <button onclick="continueNext()"
      class="mt-auto bg-orange-500 text-white py-3 rounded-lg font-semibold">
      Continue
    </button>
  </div>
</div>

<!-- ================= HOME SCREEN ================= -->
<!-- ================= HOME SCREEN ================= -->
<div id="homeScreen" class="max-w-sm mx-auto min-h-screen bg-white">

  <!-- Top Bar -->
  <div class="flex items-center justify-between p-4 shadow-sm">
    <div>
      <p class="text-xs text-gray-500">Deliver to</p>
      <p class="font-semibold" id="locationText">Your location</p>
    </div>
    <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
  </div>

  <!-- Search -->
  <div class="p-4">
    <input
      id="searchInput"
      placeholder="Search for restaurants or food"
      class="w-full px-4 py-3 rounded-lg bg-gray-100 focus:outline-none"
    />
  </div>

  <!-- Offer Banner -->
  <div class="px-4">
    <div class="bg-orange-500 text-white rounded-lg p-4 text-sm font-semibold">
      Flat 50% OFF on first order üéâ
    </div>
  </div>

  <!-- Categories -->
  <!-- Categories -->
<div class="px-4 mt-4">
  <p class="font-semibold mb-2">Categories</p>
  <div class="flex gap-3 overflow-x-auto">
    <div onclick="showDishes('pizza')" class="min-w-[70px] bg-gray-100 p-3 rounded-lg text-center text-sm cursor-pointer hover:bg-orange-100 transition">Pizza</div>
    <div onclick="showDishes('burger')" class="min-w-[70px] bg-gray-100 p-3 rounded-lg text-center text-sm cursor-pointer hover:bg-orange-100 transition">Burger</div>
    <div onclick="showDishes('biryani')" class="min-w-[70px] bg-gray-100 p-3 rounded-lg text-center text-sm cursor-pointer hover:bg-orange-100 transition">Biryani</div>
    <div onclick="showDishes('rolls')" class="min-w-[70px] bg-gray-100 p-3 rounded-lg text-center text-sm cursor-pointer hover:bg-orange-100 transition">Rolls</div>
  </div>
</div>


  <!-- Dishes Section -->
  <div id="dishesSection" class="px-4 mt-5 hidden">
    <p class="font-semibold mb-3" id="dishTitle">Dishes</p>
    <div id="dishesContainer" class="grid grid-cols-1 gap-4"></div>
  </div>

  <!-- Restaurants -->
  <div class="px-4 mt-5">
    <p class="font-semibold mb-3">Restaurants near you</p>

    <div class="bg-white rounded-xl shadow mb-4 cursor-pointer " onclick="goToMenu()">
      <img
        src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092"
        class="h-36 w-full object-cover rounded-t-xl"
      />
      <div class="p-3">
        <p class="font-semibold">Spice Hub</p>
        <p class="text-sm text-gray-500">‚≠ê 4.3 ‚Ä¢ 25 mins ‚Ä¢ ‚Çπ200 for two</p>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow mb-4">
      <img
        src="https://images.unsplash.com/photo-1550547660-d9450f859349"
        class="h-36 w-full object-cover rounded-t-xl"
      />
      <div class="p-3">
        <p class="font-semibold">Burger Town</p>
        <p class="text-sm text-gray-500">‚≠ê 4.1 ‚Ä¢ 30 mins ‚Ä¢ ‚Çπ250 for two</p>
      </div>
    </div>

  </div>

</div>


<!-- ================= SCRIPT ================= -->
<script>
function showScreen(screen) {
  loginScreen.classList.add('hidden');
  locationScreen.classList.add('hidden');
  homeScreen.classList.add('hidden');

  if (screen === 'login') loginScreen.classList.remove('hidden');
  if (screen === 'location') locationScreen.classList.remove('hidden');
  if (screen === 'home') {
    homeScreen.classList.remove('hidden');
    const loc = localStorage.getItem("userLocation");
    if (loc) locationText.innerText = loc;
  }
}

function selectLocation(city) {
  locationInput.value = city;
}

function useCurrentLocation() {
  navigator.geolocation.getCurrentPosition(pos => {
    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`)
      .then(r => r.json())
      .then(d => locationInput.value = d.address.city || d.address.town || "Location found");
  });
}

function continueNext() {
  if (!locationInput.value) return alert("Select location");
  localStorage.setItem("userLocation", locationInput.value);
  showScreen('home');
}

const dishesData = {
    pizza: [
      { name: "Cheese-Pizzas", restaurant: "Pizza Palace", img: "https://www.tasteofhome.com/wp-content/uploads/2024/03/Cheese-Pizzas_EXPS_FT23_275162_ST_1128_8.jpg" },
      { name: "Veggie Supreme", restaurant: "Cheesy Crust", img: "https://us2guntur.com/images//10024img/chg8_B_020924.jpg" }
    ],
    burger: [
      { name: "Classic Burger", restaurant: "Burger Junction", img: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd" },
      { name: "Double Deluxe", restaurant: "Grill & Bun", img: "https://images.unsplash.com/photo-1550547660-d9450f859349" }
    ],
    biryani: [
      { name: "Hyderabadi Biryani", restaurant: "Biryani House", img: "https://www.licious.in/blog/wp-content/uploads/2022/06/chicken-hyderabadi-biryani-01.jpg" },
      { name: "Mutton Biryani", restaurant: "Royal Biryani", img: "https://www.awesomecuisine.com/wp-content/uploads/2012/11/Chettinad-Mutton-Biryani.jpg" }
    ],
    rolls: [
      { name: "Chicken Roll", restaurant: "Roll Nation", img: "https://ik.imagekit.io/iwcam3r8ka/prod/blog-header/202410/55d1668b-dd11-45cc-a2b8-c95c9bcce76b.jpg" },
      { name: "Veggie Roll", restaurant: "Wrap Street", img: "https://vegecravings.com/wp-content/uploads/2016/09/spring-roll-recipe-step-by-step-instructions-500x375.jpg" }
    ]
  };

function showDishes(cat){
  dishesSection.classList.remove('hidden');
  dishTitle.innerText = cat;
  dishesContainer.innerHTML='';
  dishesData[cat]?.forEach(d=>{
    dishesContainer.innerHTML+=`
      <div class="bg-white rounded-xl shadow">
        <img src="${d.img}" class="h-40 w-full object-cover">
        <div class="p-3"><p class="font-semibold">${d.name}</p><p class="text-sm text-gray-500">${d.restaurant}</p></div>
      </div>`;
  });
}

showScreen('login');



function goToMenu() {
  window.location.href = "menu.html";
}
</script>

</body>
</html>
