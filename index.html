<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | Food App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Mobile container -->
<div class="max-w-sm mx-auto min-h-screen bg-white">

  <!-- Top bar -->
  <div class="flex items-center justify-between p-4 shadow-sm">
    <div>
      <p class="text-xs text-gray-500">Deliver to</p>
      <p class="font-semibold" id="locationText">Your location</p>
    </div>
    <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
  </div>

  <!-- Search -->
  <div class="p-4">
    <input
  type="text"
  id="searchInput"
  placeholder="Search for restaurants or food"
  class="w-full px-4 py-3 rounded-lg bg-gray-100 focus:outline-none"
  oninput="searchDishes()"
/>
  </div>

  <!-- Offer banner -->
  <div class="px-4">
    <div class="bg-orange-500 text-white rounded-lg p-4 text-sm font-semibold">
      Flat 50% OFF on first order üéâ
    </div>
  </div>

  <!-- Categories -->
  <div class="px-4 mt-4">
    <p class="font-semibold mb-2">Categories</p>
    <div class="flex gap-3 overflow-x-auto">
      <div onclick="showDishes('pizza')" class="min-w-[70px] bg-gray-100 p-3 rounded-lg text-center text-sm cursor-pointer hover:bg-orange-100 transition">Pizza</div>
      <div onclick="showDishes('burger')" class="min-w-[70px] bg-gray-100 p-3 rounded-lg text-center text-sm cursor-pointer hover:bg-orange-100 transition">Burger</div>
      <div onclick="showDishes('biryani')" class="min-w-[70px] bg-gray-100 p-3 rounded-lg text-center text-sm cursor-pointer hover:bg-orange-100 transition">Biryani</div>
      <div onclick="showDishes('rolls')" class="min-w-[70px] bg-gray-100 p-3 rounded-lg text-center text-sm cursor-pointer hover:bg-orange-100 transition">Rolls</div>
    </div>
  </div>

  <!-- Dishes Section (Initially Hidden) -->
  <div id="dishesSection" class="px-4 mt-5 hidden">
    <p class="font-semibold mb-3" id="dishTitle">Dishes</p>
    <div id="dishesContainer" class="grid grid-cols-1 gap-4">
      <!-- Dishes will be inserted here -->
    </div>
  </div>

  <!-- Restaurants -->
  <div class="px-4 mt-5">
    <p class="font-semibold mb-3">Restaurants near you</p>

    <!-- Card -->
    <div 
      onclick="goToMenu()" 
      class="bg-white rounded-xl shadow mb-4 cursor-pointer">
      <img 
        src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092"
        alt="Spice Hub"
        class="h-36 w-full object-cover rounded-t-xl"
      />
      <div class="p-3">
        <p class="font-semibold">Spice Hub</p>
        <p class="text-sm text-gray-500">‚≠ê 4.3 ‚Ä¢ 25 mins ‚Ä¢ ‚Çπ200 for two</p>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow mb-4">
      <img
        src="https://images.unsplash.com/photo-1550547660-d9450f859349"
        alt="Burger Town"
        class="h-36 w-full object-cover rounded-t-xl"
      />
      <div class="p-3">
        <p class="font-semibold">Burger Town</p>
        <p class="text-sm text-gray-500">‚≠ê 4.1 ‚Ä¢ 30 mins ‚Ä¢ ‚Çπ250 for two</p>
      </div>
    </div>

  </div>

</div>


<script>
  const dishesData = {
    pizza: [
      { name: "Cheese-Pizzas", restaurant: "Pizza Palace", img: "https://www.tasteofhome.com/wp-content/uploads/2024/03/Cheese-Pizzas_EXPS_FT23_275162_ST_1128_8.jpg" },
      { name: "Veggie Supreme", restaurant: "Cheesy Crust", img: "https://us2guntur.com/images//10024img/chg8_B_020924.jpg" }
    ],
    burger: [
      { name: "Classic Burger", restaurant: "Burger Junction", img: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd" },
      { name: "Double Deluxe", restaurant: "Grill & Bun", img: "https://images.unsplash.com/photo-1550547660-d9450f859349" }
    ],
    biryani: [
      { name: "Hyderabadi Biryani", restaurant: "Biryani House", img: "https://www.licious.in/blog/wp-content/uploads/2022/06/chicken-hyderabadi-biryani-01.jpg" },
      { name: "Mutton Biryani", restaurant: "Royal Biryani", img: "https://www.awesomecuisine.com/wp-content/uploads/2012/11/Chettinad-Mutton-Biryani.jpg" }
    ],
    rolls: [
      { name: "Chicken Roll", restaurant: "Roll Nation", img: "https://ik.imagekit.io/iwcam3r8ka/prod/blog-header/202410/55d1668b-dd11-45cc-a2b8-c95c9bcce76b.jpg" },
      { name: "Veggie Roll", restaurant: "Wrap Street", img: "https://vegecravings.com/wp-content/uploads/2016/09/spring-roll-recipe-step-by-step-instructions-500x375.jpg" }
    ]
  };

  function showDishes(category) {
    const dishesSection = document.getElementById('dishesSection');
    const dishTitle = document.getElementById('dishTitle');
    const dishesContainer = document.getElementById('dishesContainer');

    dishTitle.innerText = category.charAt(0).toUpperCase() + category.slice(1);
    dishesContainer.innerHTML = '';

    const dishes = dishesData[category];
    dishes.forEach(dish => {
      const dishCard = document.createElement('div');
      dishCard.className = 'bg-white rounded-xl shadow overflow-hidden';
      dishCard.innerHTML = `
        <img src="${dish.img}" alt="${dish.name}" class="h-40 w-full object-cover" />
        <div class="p-3">
          <p class="font-semibold">${dish.name}</p>
          <p class="text-sm text-gray-500">${dish.restaurant}</p>
        </div>
      `;
      dishesContainer.appendChild(dishCard);
    });

    dishesSection.classList.remove('hidden');
  }

  const loc = localStorage.getItem("userLocation");
  if (loc) document.getElementById("locationText").innerText = loc;

  function goToMenu() {
    window.location.href = "menu.html";
  }








  function searchDishes() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const dishesSection = document.getElementById('dishesSection');
    const dishTitle = document.getElementById('dishTitle');
    const dishesContainer = document.getElementById('dishesContainer');

    if (searchTerm === '') {
      dishesSection.classList.add('hidden');
      return;
    }

    dishesContainer.innerHTML = '';
    let found = false;

    for (let category in dishesData) {
      const dishes = dishesData[category];
      const matchedDishes = dishes.filter(dish => 
        dish.name.toLowerCase().includes(searchTerm) || 
        dish.restaurant.toLowerCase().includes(searchTerm) ||
        category.toLowerCase().includes(searchTerm)
      );

      matchedDishes.forEach(dish => {
        found = true;
        const dishCard = document.createElement('div');
        dishCard.className = 'bg-white rounded-xl shadow overflow-hidden';
        dishCard.innerHTML = `
          <img src="${dish.img}" alt="${dish.name}" class="h-40 w-full object-cover" />
          <div class="p-3">
            <p class="font-semibold">${dish.name}</p>
            <p class="text-sm text-gray-500">${dish.restaurant}</p>
          </div>
        `;
        dishesContainer.appendChild(dishCard);
      });
    }

    dishTitle.innerText = found ? 'Search Results' : 'No dishes found';
    dishesSection.classList.remove('hidden');
  }
</script>

</body>
</html>
